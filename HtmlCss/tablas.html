<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table border>
        <tr>
            <th>Columa 1</th>
            <th>Columna 2</th>
        </tr>
        <tr>
            <td>celda 1</td>
            <td>celda 2</td>
        </tr>
        <tr>
            <td>celda 3</td>
            <td>celda 4</td>
        </tr>
        <tr>
            <td colspan="2">Este es el contenido de esta unica celda</td>
        </tr>
    </table>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Telefono</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan</td>
                <td>Flores</td>
                <td>123456789</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Sanchez</td>
                <td>987654321</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Registros: <strong>2</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
